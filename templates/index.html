<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="light-mode">
    <div class="container">
        <h2>Email Classification</h2>
        <form action="/" method="post">
            <div class="form-group">
                <textarea name="email" rows="6" placeholder="Enter your email text here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Classify Email</button>
            </div>
        </form>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            let theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        window.onload = function () {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            }
        };
    </script>
</body>

</html>
