<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #f0f0f3;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1), inset 0 1px 0 rgba(255,255,255,0.6);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-shadow: 1px 1px 1px #fff;
        }

        p {
            margin: 1rem 0;
            font-size: 1rem;
            color: #555;
        }

        strong {
            color: #222;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(145deg, #4e8cff, #3068d9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        a:hover {
            background: linear-gradient(145deg, #3068d9, #4e8cff);
            transform: translateY(-2px);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 0.8rem;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0f3, #ffffff);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2), inset 0 -1px 2px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(145deg, #1e1e1e, #2b2b2b);
        }

        body.dark-mode .container {
            background: #2a2a2a;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
        }

        body.dark-mode h2, 
        body.dark-mode p, 
        body.dark-mode strong {
            color: #f0f0f0;
        }

        body.dark-mode a {
            background: linear-gradient(145deg, #4e8cff, #1c3ba0);
        }

        body.dark-mode a:hover {
            background: linear-gradient(145deg, #1c3ba0, #4e8cff);
        }

        body.dark-mode .theme-toggle {
            background: linear-gradient(145deg, #333, #444);
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h2>Prediction Result</h2>
        <p><strong>Input Email:</strong> {{ email }}</p>
        <p><strong>Naive Bayes Prediction:</strong> {{ nb }}</p>
        <!--
        <p><strong>Random Forest Prediction:</strong> {{ rf }}</p>
        <p><strong>SVM Prediction:</strong> {{ svm }}</p>
        -->
        <a href="/">Classify Another Email</a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            let theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        window.onload = function() {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            }
        };
    </script>
</body>
</html>
